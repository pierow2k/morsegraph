name: pylint

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: pylint-badge-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
      - run: pip install -r requirements-dev.txt
      - run: pylint morsegraph morsegraph.py

  badge:
    runs-on: ubuntu-latest
    if: |
      github.actor != 'github-actions[bot]' &&
      github.event_name == 'push' &&
      github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    permissions:
      contents: write
    steps:
      - name: PyLint with dynamic badge
        uses: Silleellie/pylint-github-action@v2.1
        with:
          lint-path: |
            morsegraph
            morsegraph.py
          python-version: 3.13
          requirements-path: requirements.txt
          readme-path: README.md
          pylintrc-path: .pylintrc
          badge-text: PyLint
          color-bad-score: red
          color-ok-score: orange
          color-good-score: yellow
          color-perfect-score: brightgreen
